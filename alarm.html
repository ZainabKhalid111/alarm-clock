<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="css/alarm.css">

</head>

<body>
    <section class="container">
        <div class="clock">
            <img src="images/clock.png" alt="clock" class="image" id="clk_img">
            <h1> 04 : 12 : 34 PM</h1>
            <div class="content">
                <div class="column">
                    <select>
                        <option value="hour " selected hidden>Hour</option>
                    </select>
                </div>

                <div class="column">
                    <select>
                        <option value="minute " selected hidden>Minutes</option>
                    </select>
                </div>

                <div class="column">
                    <select>
                        <option value="AM/PM " selected hidden>AM/PM</option>
                    </select>
                </div>
                <button type="button" onclick="stopAnimation()" id="stopalarm">Set Alarm</button>
            </div>
        </div>
    </section>
</body>
<script src="/js/alarm.js"></script>

</html>
